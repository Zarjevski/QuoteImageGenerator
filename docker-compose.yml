version: "3.9"

services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: stoic-quotes-backend
    restart: unless-stopped
    ports:
      - "5055:5000"
    volumes:
      - ./server/data:/app/data
      - ./server/output:/app/output
      - ./server/fonts:/app/fonts
      - ./server/assets:/app/assets
    environment:
      - FLASK_DEBUG=False
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    networks:
      - stoic_network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/thinkers/he').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: stoic-quotes-frontend
    restart: unless-stopped
    ports:
      - "3300:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:5055
    stdin_open: true
    tty: true
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - stoic_network

networks:
  stoic_network:
    driver: bridge
